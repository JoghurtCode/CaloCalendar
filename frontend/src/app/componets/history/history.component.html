<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Calendar with Chart</title>
  <link rel="stylesheet" href="./history.component.css">
</head>
<body>
  <div class="calendar">
    <div class="calendar-navigation">
      <button mat-raised-button color="primary" (click)="previousWeek()">Vorherige Woche</button>
      <button mat-raised-button color="primary" (click)="nextWeek()">NÃ¤chste Woche</button>
    </div>
    <div class="chart-container">
      <div class="weekdays">
        <div class="weekday" *ngFor="let day of weekDates">
          <div>{{ day | date: 'EEEE' }}</div>
        </div>
      </div>
      <div class="chart">
        <canvas id="myChart"></canvas>
      </div>
      <div class="current-date">{{ currentDate | date: 'dd.MM.yyyy' }}</div>
    </div>
  </div>
</body>
</html>
